<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMMY'S RESALE SHOP</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the navigation menu */
        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
        }

        /* Style the main content */
        .product {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        /* Style the footer */
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TOMMY'S RESALE SHOP</h1>
    </header>
    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>SONIA BRAVIA </h2>
            <p>Description of Product 1.</p>
            <p>Price: $XX.XX</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product Title 2</h2>
            <p>Description of Product 2.</p>
            <p>Price: $XX.XX</p>
        </div>
        <!-- Add more product listings here -->
    </div>
    <footer>
        &copy; 2023 Your Resale Shop
    </footer>
</body>
</html>
